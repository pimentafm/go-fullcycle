{{ template "header.html" }}
  <h1>Course</h1>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Hours</th>
      </tr>
    </thead>
    <tbody>
      {{ range .}}
        {{ if eq .Hours 40 }}
          <tr>
            <td>{{ .Name | ToUpper }}</td>
            <td>{{ .Hours }}</td>
          </tr>
        {{ end }}
      {{ end }}
    </tbody>
  </table>
{{ template "footer.html" }}
