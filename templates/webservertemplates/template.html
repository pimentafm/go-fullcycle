<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Course</h1>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Hours</th>
      </tr>
    </thead>
    <tbody>
      {{ range .}}
        {{ if eq .Hours 40 }}
          <tr>
            <td>{{ .Name }}</td>
            <td>{{ .Hours }}</td>
          </tr>
        {{ end }}
      {{ end }}
    </tbody>
  </table>
</body>
</html>
